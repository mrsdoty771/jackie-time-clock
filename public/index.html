<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Time Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page" class="page">
        <div class="login-container">
            <h1>MVC Time Clock</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="user-select">Select Your Name</label>
                    <select id="user-select" required>
                        <option value="">-- Select Name --</option>
                        <option value="admin">Admin (Manager)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <div id="employee-page" class="page hidden">
        <nav class="navbar">
            <h2>Time Clock</h2>
            <div>
                <span id="employee-name"></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>
        
        <div class="container">
            <div class="punch-section">
                <h3>Note:</h3>
                <div class="form-group">
                    <label for="punch-note">Add a note for Admin (optional)</label>
                    <textarea id="punch-note" rows="3" placeholder="Arrived late due to traffic, etc."></textarea>
                </div>
            </div>
            
            <div class="punch-section">
                <h3>Clock In/Out</h3>
                <div class="punch-buttons">
                    <button id="clock-in-btn" class="btn btn-success">Clock In</button>
                    <button id="clock-out-btn" class="btn btn-danger">Clock Out</button>
                </div>
            </div>
            
            <div class="punch-section">
                <h3>Lunch</h3>
                <div class="punch-buttons">
                    <button id="lunch-in-btn" class="btn btn-warning">Go to Lunch</button>
                    <button id="lunch-out-btn" class="btn btn-info">Return from Lunch</button>
                </div>
            </div>
            
            <div class="records-section">
                <h3>Recent Time Records</h3>
                <div id="employee-records"></div>
            </div>
        </div>
    </div>

    <div id="manager-page" class="page hidden">
        <nav class="navbar">
            <h2>Manager Dashboard</h2>
            <button id="manager-logout-btn" class="btn btn-secondary">Logout</button>
        </nav>
        
        <div class="container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="employees">Employees</button>
                <button class="tab-btn" data-tab="punches">Manual Punch</button>
                <button class="tab-btn" data-tab="edit-punches">Edit Employee Punches</button>
                <button class="tab-btn" data-tab="reports">Reports</button>
                <button class="tab-btn" data-tab="company-settings">Company Settings</button>
            </div>
            
            <div id="employees-tab" class="tab-content active">
                <div class="section-header">
                    <h3>Employee Management</h3>
                    <button id="add-employee-btn" class="btn btn-primary">Add Employee</button>
                </div>
                <div id="employees-list"></div>
            </div>

            <div id="punches-tab" class="tab-content">
                <h3>Manual Time Punch</h3>
                <form id="manual-punch-form">
                    <div class="form-group">
                        <label for="punch-employee">Employee</label>
                        <select id="punch-employee" required></select>
                    </div>
                    <div class="form-group">
                        <label for="punch-type">Punch Type</label>
                        <select id="punch-type" required>
                            <option value="clock_in">Clock In</option>
                            <option value="clock_out">Clock Out</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Punch</button>
                </form>
            </div>
        </div>
    </div>

    <div id="great-day-modal" class="popup-modal hidden">
        <div class="popup-modal-content">
            <h2>Have a Great Day, <span id="great-day-name"></span>!</h2>
            <button class="btn btn-primary" onclick="closeGreatDayModal()">OK</button>
        </div>
    </div>

    <div id="lunch-modal" class="popup-modal hidden">
        <div class="popup-modal-content">
            <h2>Enjoy your Lunch, <span id="lunch-name"></span> :D</h2>
            <button class="btn btn-primary" onclick="closeLunchModal()">OK</button>
        </div>
    </div>

    <div id="welcome-back-modal" class="popup-modal hidden">
        <div class="popup-modal-content">
            <h2>Welcome Back, <span id="welcome-back-name"></span>!</h2>
            <button class="btn btn-primary" onclick="closeWelcomeBackModal()">OK</button>
        </div>
    </div>

    <div id="clock-out-modal" class="popup-modal hidden">
        <div class="popup-modal-content">
            <h2>Thank you for all your Help today, <span id="clock-out-name"></span>!</h2>
            <button class="btn btn-primary" onclick="closeClockOutModal()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
